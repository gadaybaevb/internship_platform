{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Отчеты</h2>

    <div class="card mb-4">
        <div class="card-header">
            Информация
        </div>
        <div class="card-body">
            <p>Выберите интересующий вас отчет, нажав на соответствующую кнопку.</p>
        </div>
    </div>

    <!-- Сетка для кнопок с эффектами -->
    <div class="row text-center justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="{% url 'completed_internships_report' %}" class="report-button btn btn-primary btn-lg w-100">
                Отчеты по стажировкам
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'test_reports' %}" class="report-button btn btn-success btn-lg w-100">
                Отчеты по тестам
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'mentor_report' %}" class="report-button btn btn-info btn-lg w-100">
                Отчеты по менторам
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'department_materials_report' %}" class="report-button btn btn-warning btn-lg w-100">
                Отчеты по материалам
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'weekly_report' %}" class="report-button btn btn-secondary btn-lg w-100">
                Недельный отчет
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'active_interns_list' %}" class="report-button btn btn-secondary btn-lg w-100">
                Стажеры
            </a>
        </div>
    </div>
</div>

<!-- Дополнительные стили для эффектов и теней -->
<style>
    /* Базовые стили для кнопки */
    .report-button {
        background-color: red; /* Красный фон кнопки */
        color: white; /* Белый цвет текста */
        border: 2px solid red; /* Бордер цвета фона для создания эффекта */
        transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.2s, border-radius 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Эффект при наведении */
    .report-button:hover {
        background-color: white; /* Белый фон при наведении */
        color: red; /* Красный цвет текста при наведении */
        border-radius: 15px; /* Закругление углов при наведении */
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Глубокая тень */
        border-color: red;
    }

    /* Эффект нажатия */
    .report-button:active {
        transform: scale(1); /* Откат к исходному размеру при нажатии */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Исходная тень */
    }
</style>

{% endblock %}
