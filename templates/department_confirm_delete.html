{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Вы действительно хотите удалить департамент {{ department.name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'department_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
