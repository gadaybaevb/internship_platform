{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Редактировать вопрос: {{ question.text }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'questions_list' question.test.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
