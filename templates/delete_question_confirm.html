{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Вы уверены, что хотите удалить вопрос "{{ question.text }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'questions_list' question.test.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
