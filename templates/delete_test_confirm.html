{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Вы уверены, что хотите удалить тест "{{ test.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'tests_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
